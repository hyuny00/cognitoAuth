  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
  integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
<script>
  Kakao.init('d8d343877b06e5c2aa387b36adc09aec'); // 사용하려는 앱의 JavaScript 키 입력
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 로그인 버튼" />
</a>

<br>
<a id="kakao-login-btn" href="https://tarotok.auth.ap-northeast-2.amazoncognito.com/oauth2/authorize?identity_provider=Google&redirect_uri=https://main.d2ri753qyvsils.amplifyapp.com/cognitoCallback.html&response_type=CODE&client_id=6kcegkothq1lmddpivs859mucq&scope=email+openid+profile">
  <img src="assets/images/web_dark_sq_SI@2x.png" width="222"
    alt="구글 로그인 버튼" />
</a>

<p id="token-result"></p>

<script>



  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'https://main.d2ri753qyvsils.amplifyapp.com/callback.html',
      prompt:'login'
    });
  }

  // 아래는 데모를 위한 UI 코드입니다.
  displayToken()
  function displayToken() {
    var token = getCookie('authorize-access-token');

    if(token) {
      Kakao.Auth.setAccessToken(token);
      Kakao.Auth.getStatusInfo()
        .then(function(res) {
          if (res.status === 'connected') {
            document.getElementById('token-result').innerText
              = 'login success, token: ' + Kakao.Auth.getAccessToken();
          }
        })
        .catch(function(err) {
          Kakao.Auth.setAccessToken(null);
        });
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + '=');
    if (parts.length === 2) { return parts[1].split(';')[0]; }
  }
</script>
</body>
</html>
