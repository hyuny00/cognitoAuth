<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito User Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- AWS SDK -->
    <script src="assets/js/aws/aws-cognito-sdk.min.js"></script>
    <!-- Amazon Cognito Identity SDK -->
    <script src="assets/js/aws/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    
    <form id="verifyForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="verificationCode" placeholder="Verification Code" pattern=".*" required>

        <input type="submit" value="Verify">
    </form>

    <div id="confirm-message"></div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
