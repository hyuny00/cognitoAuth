<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito User Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- AWS SDK -->
    <script src="assets/js/aws/aws-cognito-sdk.min.js"></script>
    <!-- Amazon Cognito Identity SDK -->
    <script src="assets/js/aws/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1236.0.min.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">

        <label for="nickName">nickName:</label>
        <input type="text" id="nickName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <div id="message"></div>


</body>
</html>
